<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>TTS Configuration</title>
  <!-- Link to the CSS file -->
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div id="authSection">
    <div id="loginForm" class="tab-content active">
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="loginEmail" placeholder="Enter your email">
      </div>
      
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Enter your password">
      </div>
      
      <div id="loginError" class="error-message"></div>
      
      <button id="loginButton">Login</button>
    </div>
  </div>

  <!-- New Password Required Section -->
  <div id="newPasswordSection" style="display:none;">
    <h2>Set New Password</h2>
    <p> Cognito requires you to set a new password before continuing.</p>
    
    <div class="form-group">
      <label for="newPassword">New Password:</label>
      <input type="password" id="newPassword" placeholder="Enter new password">
    </div>
    
    <div class="form-group">
      <label for="confirmNewPassword">Confirm Password:</label>
      <input type="password" id="confirmNewPassword" placeholder="Confirm new password">
    </div>
    
    <div id="newPasswordError" class="error-message"></div>
    
    <button id="setNewPasswordButton">Set Password</button>
  </div>

  <div id="configSection" style="display:none;">
    <div class="user-info">
      <p>Logged in as: <span id="userEmail"></span></p>
      <button id="logoutButton">Sign Out</button>
    </div>
    <h2>TTS Configuration</h2>
    <form id="configForm">
      <!-- Voice Selector -->
      <div class="field-group">
        <label for="voiceSelect">Voice:</label>
        <select id="voiceSelect">
          <option value="Joanna">Joanna</option>
          <option value="Matthew">Matthew</option>
          <option value="Salli">Salli</option>
          <option value="Kimberly">Kimberly</option>
          <option value="Joey">Joey</option>
          <option value="Ivy">Ivy</option>
        </select>
      </div>

      <!-- Engine Selector -->
      <div class="field-group">
        <label for="engineSelect">Engine:</label>
        <select id="engineSelect">
          <option value="standard">Standard</option>
          <option value="neural">Neural</option>
          <option value="generative">Generative</option>
        </select>
      </div>

      <!-- Speed Slider -->
      <div class="field-group">
        <label for="speedRange">Speed:</label>
        <input
          type="range"
          id="speedRange"
          min="0.5"
          max="2.0"
          step="0.1"
          value="1.0"
        />
        <span id="speedDisplay">1.0</span>
      </div>

      <!-- Success Message -->
      <div id="saveSuccess" class="success-message"></div>

      <!-- Save Button -->
      <button type="submit">Save Configuration</button>
    </form>
  </div>
  
  <!-- Link to the JS file -->
  <script type="module" src="./dist/popup.bundle.js"></script>
</body>
</html>
